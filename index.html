<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>העתקת טקסט</title>
    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("הטקסט הועתק!");
            }).catch(err => {
                console.error("שגיאה בהעתקה", err);
            });
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <p id="text">ITSPRINGSELL</p>
        <a href="#" onclick="copyText(document.getElementById('text').innerText); return false;">לחץ כאן להעתקה</a>
    </div>
</body>
</html>
