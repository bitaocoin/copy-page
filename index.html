<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>קישור לגיטהאב עם העתקת טקסט</title>
</head>
<body>
  <!-- קישור לגיטהאב -->
  <a href="https://github.com/username/repository" target="_blank">בקר בפרויקט שלי בגיטהאב</a>
  
  <p>העתק את הטקסט הזה:</p>
  
  <!-- טקסט להעתקה -->
  <input type="text" value="ITSPRINGSELL" id="myInput">
  <button onclick="copyText()">העתק טקסט</button>

  <script>
    function copyText() {
      var copyText = document.getElementById("myInput");
      copyText.select();
      copyText.setSelectionRange(0, 99999); // בשביל דפדפנים ניידים
      document.execCommand("copy");
      alert("הטקסט הועתק: " + copyText.value);
    }
  </script>
</body>
</html>
